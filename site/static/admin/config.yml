backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "news" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "News" # Used in the UI, ie.: "New Post"
    folder: "site/content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Short Text", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "reference" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Reference" # Used in the UI, ie.: "New Post"
    folder: "site/content/reference" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image", required: true}
      - {label: "Short Text", name: "description", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Leistungen", name: leistungen, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Image", name: "image", widget: "image"}]}
          - {label: "News", name: news, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Publish Date", name: "date", widget: "datetime"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "References", name: references, widget: object, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Name", name: "name", widget: "string"}]},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}